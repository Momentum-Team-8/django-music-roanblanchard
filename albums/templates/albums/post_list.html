
{% extends 'albums/base.html' %}

{% block content %}
<a href="{% url 'album_new' %}" class="top-menu">
    {% include './icons/file-earmark-plus (1).svg' %} Add New Album
    {% for album in albums %}
        <article>
            <!-- <time>published: {{ album.published_date }}</time> -->
            <h2><a href="{% url 'album_detail' pk=album.pk %}">{{ album.title }}</a></h2>
            <p>{{ album.artist|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
