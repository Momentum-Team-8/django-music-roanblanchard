{% extends 'albums/base.html' %}

{% block content %}
    <aside class="actions">
        <a class="btn btn-default" href="{% url 'album_edit' pk=album.pk %}">
        {% include './icons/pencil-fill.svg' %}
        </a>
    </aside>
    <article>
        <h2>{{ album.title }}</h2>
        <p>{{ album.artist|linebreaksbr }}</p>
    </article>
    <a class="red" href="{% url 'album_delete' pk=album.pk %}" method="POST">Delete</a>
{% endblock %}
